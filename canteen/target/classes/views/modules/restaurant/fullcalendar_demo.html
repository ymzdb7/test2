<link href='../../css/fullcalendar/fullcalendar.css' rel='stylesheet' type='text/css' />

<script src="../../libs/fullcalendar/jquery/jquery-1.8.2.min.js" type="text/javascript"></script>

</head>
<style type='text/css'>
    .ui-datepicker
    {
        width: 23em;
        padding: .2em .2em 0;
        font-size: 70%;
        display: none;
    }
    
    #calendar
    {
        width: 900px;
        margin: 0 auto;
    }
    #loading
    {
        top: 0px;
        right: 0px;
    }
    
    .tooltip
    {
        padding-bottom: 25px;
        padding-left: 25px;
        width: 100px !important;
        padding-right: 25px;
        display: none;
        background: #999;
        height: 70px;
        color: red;
        font-size: 12px;
        padding-top: 25px;
        z-order: 10;
    }
    .ui-timepicker-div .ui-widget-header
    {
        margin-bottom: 8px;
    }
    .ui-timepicker-div dl
    {
        text-align: left;
    }
    .ui-timepicker-div dl dt
    {
        height: 25px;
        margin-bottom: -25px;
    }
    .ui-timepicker-div dl dd
    {
        margin: 0 10px 10px 65px;
    }
    .ui-timepicker-div td
    {
        font-size: 90%;
    }
    .ui-tpicker-grid-label
    {
        background: none;
        border: none;
        margin: 0;
        padding: 0;
    }
    .ui-timepicker-rtl
    {
        direction: rtl;
    }
    .ui-timepicker-rtl dl
    {
        text-align: right;
    }
    .ui-timepicker-rtl dl dd
    {
        margin: 0 65px 10px 10px;
    }
</style>
<body>
    <div id="wrap">
        <div id='calendar'>
        </div>
        <div id="reserveinfo" title="Details">
            <div id="revtitle">
            </div>
            <div id="revdesc">
            </div>
        </div>
        <div style="display: none" id="reservebox" title="Reserve meeting room">
            <form id="reserveformID" method="post">
            <div class="sysdesc">
                &nbsp;</div>
            <div class="rowElem">
                <label>标题:</label>
                <input id="title" name="start">
            </div>
            <div class="rowElem">
                <label>供应开始时间:</label>
                <input id="start" name="start">
            </div>
            <div class="rowElem">
                <label> 供应结束时间:</label>
                <input id="end" name="end">
            </div>
            <div class="rowElem">
                <label > 菜品:</label>
                <textarea id="details" rows="2" cols="30" name="details"></textarea>
            </div>
            <div >
            	<label> </label>
            	<div  id="dishListSel">
				    <table id="jqGridSel"></table>
				    <div id="jqGridPagerSel"></div>
		    	</div>
            </div>
            <div class="rowElem">
            </div>
            </form>
        </div>
        <div  id="dishList" style="display:none;">
		    <table id="jqGrid"></table>
		    <div id="jqGridPager"></div>
    	</div>
       
    </div>
    <script src="../../js/modules/restaurant/caret.js"></script>
</body>
</html>
